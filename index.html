    <style>
      .container {
        display: flex;

        align-items: stretch;
        height: 500px;
        border: 2px solid brown;

      .box {
        width: 200px;
        background-color: brown;
        margin: 10px;
        color: white;
        font-size: 1.4em;
        text-align: center;
      }
      #box-2 {
        flex-grow: 1;
        order: 1;
      }
      #box-1 {
        order: 2;
      }
